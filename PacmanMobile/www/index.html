<html class="ui-mobile">
<head>

    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    
    <meta property="og:description" content="Pac-Man game written in HTML5 + CSS3 + jQuery with Canvas.">
    <meta property="og:title" content="PacMan Mobile">

    <meta name="description" content="Pac-Man game written in HTML5 + CSS3 + jQuery with Canvas.">
    <meta name="keywords" content="pacman, pac-man, pacman mobile, android games, ios games, games, free, puzzle, aaron rawago, aaron, rawago, html, html5, css, css3, javascript, jquery, rwd, responsive, responsive web design, responsive web, web design, canvas, draw">


    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/pacman.css">
    <link rel="stylesheet" type="text/css" href="css/pacman-home.css">

    <title>Pacman Mobile</title>
</head>
<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="page" data-url="/" tabindex="0" class="ui-page ui-page-theme-a ui-page-active" style="min-height: 613px;">

        <div id="sound"></div>

        <div id="help">
            <h2>Help</h2>
            <table align="center" border="0" cellpadding="2" cellspacing="0">
                <tbody>
                    <tr><td>Arrow Left : </td><td>Move Left</td></tr>
                    <tr><td>Arrow Right : </td><td>Move Right</td></tr>
                    <tr><td>Arrow Down : </td><td>Move Down</td></tr>
                    <tr><td>Arrow Up : </td><td>Move Up</td></tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr><td>P : </td><td>PAUSE</td></tr>
                </tbody>
            </table>
        </div>

        <div id="home" style="display: none;">
            <h1>pac-man</h1>
            <h3>Pac-Man<br><em>2016</em></h3>
            <canvas id="canvas-home-title-pacman" width="115" height="100"></canvas>
            <div id="presentation">
                <div id="presentation-titles" style="display: none;">character &nbsp;/&nbsp; nickname</div>
                <canvas id="canvas-presentation-blinky" width="50" height="50" style="display: none;"></canvas><div id="presentation-character-blinky" style="display: none;">- shadow</div><div id="presentation-name-blinky" style="display: none;">"blinky"</div>
                <canvas id="canvas-presentation-pinky" width="50" height="50" style="display: none;"></canvas><div id="presentation-character-pinky" style="display: none;">- speedy</div><div id="presentation-name-pinky" style="display: none;">"pinky"</div>
                <canvas id="canvas-presentation-inky" width="50" height="50" style="display: none;"></canvas><div id="presentation-character-inky" style="display: none;">- bashful</div><div id="presentation-name-inky" style="display: none;">"inky"</div>
                <canvas id="canvas-presentation-clyde" width="50" height="50" style="display: none;"></canvas><div id="presentation-character-clyde" style="display: none;">- pokey</div><div id="presentation-name-clyde" style="display: none;">"clyde"</div>
            </div>
            <canvas id="trailer" width="500" height="50"></canvas>
            <div class="help-button yo">- help -</div>
            <a class="sound ui-link" href="javascript:void(0);" data-sound="on"><img src="./sound/sound-on.png" alt="" border="0"></a>
        </div>

        <div id="panel" style="display: none;">
            <h1>pac-man</h1>
            <canvas id="canvas-panel-title-pacman" width="38" height="32"></canvas>
            <div id="score"><h2>1UP</h2><span>0</span></div>
            <div id="highscore"><h2>High Score</h2><span>0</span></div>
            <div id="board">
                
                <canvas id="canvas-board" width="550" height="550"></canvas>
                <canvas id="canvas-paths" width="550" height="550"></canvas>
                <canvas id="canvas-bubbles" width="550" height="550"></canvas>
                <canvas id="canvas-fruits" width="550" height="550"></canvas>
                <canvas id="canvas-pacman" width="550" height="550"></canvas>
                <canvas id="canvas-ghost-blinky" width="550" height="550"></canvas>
                <canvas id="canvas-ghost-pinky" width="550" height="550"></canvas>
                <canvas id="canvas-ghost-inky" width="550" height="550"></canvas>
                <canvas id="canvas-ghost-clyde" width="550" height="550"></canvas>
                <div id="control-up-big"></div>
                <div id="control-down-big"></div>
                <div id="control-left-big"></div>
                <div id="control-right-big"></div>
            </div>
            <div id="control">
                <div id="control-up"></div>
                <div id="control-up-second"></div>
                <div id="control-down"></div>
                <div id="control-down-second"></div>
                <div id="control-left"></div>
                <div id="control-right"></div>
            </div>
            <canvas id="canvas-lifes" width="120" height="30"></canvas>
            <canvas id="canvas-level-fruits" width="265" height="30"></canvas>
            <div id="message" class=""></div>
            <div class="help-button yo">- help -</div>
            <a class="sound ui-link" href="javascript:void(0);" data-sound="on"><img src="./Lucio PANEPINTO - Pac-Man_files/sound-on.png" alt="" border="0"></a>
        </div>

    </div>

    <div class="ui-loader ui-corner-all ui-body-a ui-loader-default" style="top: 332px; display: none;">
            <span class="ui-icon-loading"></span><h1>loading</h1>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery-mobile.js"></script>
    <script type="text/javascript" src="scripts/jquery-buzz.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/tools.js"></script>
    <script type="text/javascript" src="scripts/board.js"></script>
    <script type="text/javascript" src="scripts/paths.js"></script>
    <script type="text/javascript" src="scripts/bubbles.js"></script>
    <script type="text/javascript" src="scripts/fruits.js"></script>
    <script type="text/javascript" src="scripts/pacman.js"></script>
    <script type="text/javascript" src="scripts/ghosts.js"></script>
    <script type="text/javascript" src="scripts/home.js"></script>
    <script type="text/javascript" src="scripts/sound.js"></script>
</body>
</html>
